        </div>
       
        <div class="side-controls">
            <h4>Projects</h4>
            <button class="add-button">Add Project <img src="./img/icon/square-plus.svg" alt="" class="add-button-img add-project-img" id="addIcon"></button>

            <button class="project-buttons">Project 1</button>
            <button class="project-buttons">Project 2</button>
            <button class="project-buttons">Project 3</button>

        </div>
    </div>
    
    <dialog id="projectDialog">
        <form>
            <div class="project-input-field">
                <label for="project-title">Project Title:</label>
                <input autofocus type="text" name="project-title" id="project-title" required>
            </div>
            <div class="form-buttons-div">
                <button class="form-buttons" id="projectSubmitBtn">Submit</button>
                <button class="form-buttons" id="projectCancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="taskDialog">
        <form>
            <div class="task-inputs">
                <div>
                    <label for="task-title">Task:</label>
                    <input autofocus type="text" name="task-title" id="task-title" required>
                </div>
                <div>
                    <label for="task-detail">Details:</label>
                    <textarea type="text" name="task-detail" id="task-detail"></textarea>
                </div>
                <div>
                    <label for="task-date">Due Date:</label>
                    <input type="date" name="task-date" id="task-date">
                </div>
            </div>
            <div class="task-form-buttons">
                <button class="form-buttons" id="taskSubmitBtn">Submit</button>
                <button class="form-buttons" id="taskCancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>

</body>
</html>
